<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Jimbro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="admin-login-container">
    <h1>üîê Jimbro Admin Login</h1>
    <form id="loginForm" class="small-login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" class="error"></p>
    <p style="text-align:center; margin-top:20px;">
      <a href="index.html" style="color: #facc15;">‚Üê Back to Home</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const errorText = document.getElementById('error');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const validUsers = [
          { user: 'admin', pass: 'admin@123' },
          { user: 'admin2', pass: 'AdMiN2!2#' }
        ];

        const isValid = validUsers.some(
          (u) => u.user === username && u.pass === password
        );

        if (isValid) {
          localStorage.setItem('token', 'adminLoggedIn');
          window.location.href = 'dashboard.html';
        } else {
          errorText.textContent = '‚ùå Invalid username or password.';
        }
      });
    });
  </script>
  <style>.admin-login-container {
  max-width: 400px;
  margin: 100px auto;
  background-color: #1f1f1f;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.admin-login-container h1 {
  font-size: 30px;
  color: #facc15;
  margin-bottom: 20px;
}
</style>
</body>
</html>
